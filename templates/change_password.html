<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIT Gate Pass - Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            margin: 0;
        }

        .password-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .password-card h2 {
            color: #003366;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .password-card p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .password-card .info-box {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .password-card .info-box p {
            color: #2c5282;
            margin: 0;
            font-size: 0.85rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #003366;
        }

        .submit-btn {
            background: #003366;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background: #002244;
            transform: translateY(-1px);
        }

        .error {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
        }

        .success {
            color: #38a169;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
            background: #f0fff4;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="password-card">
        <h2>Change Password</h2>
        <p>Welcome! Please set a new password for your account.</p>
        
        <div class="info-box">
            <p>This is your first login. For security, please create a new password that you'll remember.</p>
        </div>
        
        <form id="passwordForm" onsubmit="handlePasswordChange(event)">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password (min 6 characters)" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required minlength="6">
            </div>
            <button type="submit" class="submit-btn">Set New Password</button>
        </form>
        <div id="error-msg" class="error"></div>
        <div id="success-msg" class="success"></div>
    </div>

    <script>
        function handlePasswordChange(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (newPassword !== confirmPassword) {
                errorDiv.innerText = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (newPassword.length < 6) {
                errorDiv.innerText = 'Password must be at least 6 characters.';
                errorDiv.style.display = 'block';
                return;
            }
            
            fetch('/api/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    new_password: newPassword,
                    confirm_password: confirmPassword 
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    successDiv.innerText = 'Password changed successfully! Redirecting...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    errorDiv.innerText = data.message;
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                errorDiv.innerText = 'Failed to change password. Please try again.';
                errorDiv.style.display = 'block';
            });
        }
    </script>
    <div style="position: fixed; bottom: 15px; right: 15px; color: rgba(255, 255, 255, 0.4); font-size: 12px; font-family: 'Poppins', sans-serif; pointer-events: none; z-index: 9999;">
        Designed and Developed by Keethapriyan MR and Alan S at HIVE
    </div>
</body>

</html>
