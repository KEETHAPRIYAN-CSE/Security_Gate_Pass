<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIT Gate Pass - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #003366 0%, #001a33 100%);
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 360px;
            backdrop-filter: blur(10px);
        }

        .login-card img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .login-card h2 {
            color: #003366;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .login-card p {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #003366;
        }

        .login-btn {
            background: #003366;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            font-family: 'Poppins', sans-serif;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: #002244;
            transform: translateY(-1px);
        }

        .error {
            color: #e53e3e;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
            background: #fff5f5;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="{{ url_for('static', filename='srit_logo.png') }}" alt="SRIT Logo">
        <h2>Gate Pass System</h2>
        <p>Faculty & Security Portal</p>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div id="error-msg" class="error"></div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            
            errorDiv.style.display = 'none';
            
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.innerText = data.message;
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                errorDiv.innerText = 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            });
        }
    </script>
    <div style="position: fixed; bottom: 15px; right: 15px; color: rgba(255, 255, 255, 0.4); font-size: 12px; font-family: 'Poppins', sans-serif; pointer-events: none; z-index: 9999;">
        Designed and Developed by Keethapriyan MR and Alan S at HIVE
    </div>
</body>

</html>
